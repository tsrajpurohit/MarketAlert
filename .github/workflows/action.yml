name: Run Scraper and Save File

on:
  push:
    branches:
      - main

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.1'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraping script
        run: |
          python MarketAlert_New.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: List files for debugging
        run: |
          echo "Listing files in the working directory"
          ls -la

      - name: Ensure JSON files are present
        run: |
          echo "Listing all files in the directory"
          ls -la
          echo "Listing JSON files"
          ls *.json

      - name: Stage and commit JSON files
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          echo "Staging JSON files for commit"
          git add *.json
          echo "Checking git status"
          git status
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add generated JSON feeds"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload JSON files as artifact
        uses: actions/upload-artifact@v3
        with:
          name: rss-feeds-json
          path: "*.json"
