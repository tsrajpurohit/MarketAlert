name: Run Scraper and Save File

on:
  push:
    branches:
      - main

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: List files before running script
        run: |
          echo "Listing files before running the script"
          ls -la

      - name: Run scraping script
        run: |
          python MarketAlert_NL.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: List files after running script
        run: |
          echo "Listing files after running the script"
          ls -la

      - name: Check Git status
        run: |
          git status

      - name: Stage and commit JSON files
        run: |
          git add *.json
          git status
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add generated JSON feeds"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload JSON files as artifact
        uses: actions/upload-artifact@v3
        with:
          name: rss-feeds-json
          path: "*.json"
